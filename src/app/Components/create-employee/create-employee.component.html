<div class="p-8 mt-4">
<div class="shadow p-6">
  @if (isEdit) {
    <h4>Edit Employee</h4>
  }@else {
    <h4>Add New Employee</h4>
  }
  <form [formGroup]="employeeForm" (ngSubmit)="save()">
    <div class="w-full flex flex-wrap">
      <mat-form-field class="w-full">
        <mat-label>Name</mat-label>
        <input type="text" matInput placeholder="Enter Name" formControlName="name"/>
      </mat-form-field>
    </div>
    <div class="w-full flex flex-wrap">
      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Enter Email" formControlName="email"/>
      </mat-form-field>
    </div>
    <div class="w-full flex flex-wrap">
      <mat-form-field class="w-full">
        <mat-label>Phone</mat-label>
        <input type="text" matInput placeholder="Enter Number" formControlName="phone"/>
      </mat-form-field>
    </div>
    <div class="w-full flex flex-wrap">
      <mat-form-field class="w-full">
        <mat-label>Salary</mat-label>
        <input type="number" matInput placeholder="Enter Salary" formControlName="salary"/>
      </mat-form-field>
    </div>
    <div class="flex justify-center">
      @if (isEdit) {
        <button mat-raised-button color="primary">Update</button>
      }@else {
        <button mat-raised-button color="primary">Save</button>
      }
  </div>
  </form>
</div>
</div>
